<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Your Brand Name</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #1a1a1a; color: white; }
        .bg-primary { background-color: #ffc400; }
        .text-primary { color: #ffc400; }
    </style>
</head>
<body>

    <nav class="bg-white text-dark py-4 shadow-md">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <span class="text-2xl font-extrabold text-black">BRAND <span class="text-primary">NAME</span></span>
            <div class="hidden md:flex space-x-8 font-semibold text-gray-700">
                <a href="index.html" class="hover:text-primary">Home</a>
                <a href="menu.html" class="hover:text-primary">Menu</a>
                <a href="locations.html" class="hover:text-primary">Locations</a>
                <a href="contact.html" class="text-primary">Contact</a>
            </div>
        </div>
    </nav>

    <section class="py-20">
        <div class="container mx-auto px-6 grid grid-cols-1 md:grid-cols-2 gap-16">
            <div>
                <h1 class="text-5xl font-black mb-6">GET IN <span class="text-primary">TOUCH</span></h1>
                <p class="text-gray-400 mb-10 text-lg">Have a question or feedback? We'd love to hear from you. Our team typically responds within 2 hours.</p>
                
                <div class="space-y-8">
                    <div class="flex items-start space-x-4">
                        <div class="bg-primary p-4 rounded-2xl"><i class="fas fa-phone-alt text-white"></i></div>
                        <div>
                            <h4 class="font-bold">Customer Hotline</h4>
                            <p class="text-gray-400">+00 123 456 7890</p>
                        </div>
                    </div>
                    <div class="flex items-start space-x-4">
                        <div class="bg-primary p-4 rounded-2xl"><i class="fas fa-envelope text-white"></i></div>
                        <div>
                            <h4 class="font-bold">Support Email</h4>
                            <p class="text-gray-400">hello@yourbrand.com</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white p-8 rounded-[2.5rem] text-dark shadow-2xl">
                <form class="space-y-6 text-black">
                    <div>
                        <label class="block font-bold mb-2">Full Name</label>
                        <input type="text" placeholder="John Doe" class="w-full bg-gray-100 border-none rounded-xl p-4 focus:ring-2 focus:ring-primary outline-none">
                    </div>
                    <div>
                        <label class="block font-bold mb-2">Email Address</label>
                        <input type="email" placeholder="john@example.com" class="w-full bg-gray-100 border-none rounded-xl p-4 focus:ring-2 focus:ring-primary outline-none">
                    </div>
                    <div>
                        <label class="block font-bold mb-2">Message</label>
                        <textarea rows="4" placeholder="How can we help you?" class="w-full bg-gray-100 border-none rounded-xl p-4 focus:ring-2 focus:ring-primary outline-none"></textarea>
                    </div>
                    <button class="w-full bg-primary text-white font-black py-4 rounded-xl hover:bg-black transition duration-300">SEND MESSAGE</button>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
