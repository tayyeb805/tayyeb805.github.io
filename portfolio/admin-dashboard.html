<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Portfolio</title>
  <link rel="stylesheet" href="css/admin-dashboard-style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="admin-dashboard-page">
  <header class="dashboard-header">
    <h1><i class="fa-solid fa-gauge-high"></i> Admin Dashboard</h1>
    <button id="logout-btn" class="btn logout">Logout</button>
  </header>

  <main class="dashboard-main">
    <section class="dashboard-section">
      <h2><i class="fa-solid fa-user"></i> Hero Section</h2>
      <form id="hero-form">
        <input type="text" id="hero-name" placeholder="Name" />
        <input type="text" id="hero-profession" placeholder="Profession" />
        <textarea id="hero-description" placeholder="Short description..."></textarea>
       <input type="text" id="hero-typing-words" placeholder="Typing words (comma separated)" />
        <input type="file" id="hero-image" />
        <progress id="hero-progress" value="0" max="100"></progress>
        <button class="btn">Save Hero Section</button>
      </form>
    </section>

    <section class="dashboard-section">
      <h2><i class="fa-solid fa-address-card"></i> About Section</h2>
      <form id="about-form">
        <textarea id="about-bio" placeholder="Biography..."></textarea>
        <input type="text" id="about-name" placeholder="Full Name" />
        <input type="email" id="about-email" placeholder="Email Address" />
        <input type="text" id="about-experience" placeholder="Years of Experience" />
        <input type="text" id="about-location" placeholder="Location" />
        <button class="btn">Save About Section</button>
      </form>
    </section>

    <section class="dashboard-section">
      <h2><i class="fa-solid fa-envelope"></i> Contact Info</h2>
      <form id="contact-form">
        <input type="email" id="contact-email" placeholder="Contact Email" />
        <input type="text" id="contact-phone" placeholder="Phone Number" />
        <input type="text" id="contact-location" placeholder="Location" />
        <button class="btn">Save Contact Info</button>
      </form>
    </section>

    <section class="dashboard-section">
      <h2><i class="fa-solid fa-folder-open"></i> Projects Section</h2>
      <form id="project-form">
        <input type="text" id="project-title" placeholder="Project Title" />
        <textarea id="project-description" placeholder="Project Description"></textarea>
        <input type="text" id="project-tags" placeholder="Tags (comma-separated)" />
        <input type="url" id="project-live-url" placeholder="Live URL" />
        <input type="url" id="project-code-url" placeholder="Code URL" />
        <input type="file" id="project-image" />
        <button class="btn">Add Project</button>
      </form>
    </section>

    <section class="dashboard-section">
      <h2><i class="fa-solid fa-chart-line"></i> Skills Section</h2>
      <form id="skills-form">
        <input type="text" id="skill-category" placeholder="Skill Category (e.g. Frontend)" />
        <input type="text" id="skill-name" placeholder="Skill Name" />
        <input type="number" id="skill-level" placeholder="Skill Level (%)" max="100" min="0" />
        <button class="btn">Add Skill</button>
      </form>
    </section>
  </main>

  <script type="module" src="js/admin-dashborad.js"></script>
</body>
</html>
