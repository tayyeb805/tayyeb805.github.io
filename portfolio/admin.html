<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/admin-panel-style.css">
</head>
<body class="admin-page">
  <div class="sparkles"></div>
  
  <main class="login-container">
    <div class="login-illustration">
      <img src="assets/images/projects/secure2.jpg" alt="Secure Login Illustration">
    </div>
    
    <section class="glass-container" id="admin-login">
      <div class="logo-shine"></div>
      <h2><i class="fa-solid fa-user-shield"></i> Admin Portal</h2>
      <form id="login-form" autocomplete="off">
        <div class="input-group">
          <i class="fa-solid fa-envelope input-icon"></i>
          <input type="email" id="login-email" placeholder="Admin Email" required>
        </div>
        <div class="input-group">
          <i class="fa-solid fa-lock input-icon"></i>
          <input type="password" id="login-password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn-primary">
          <span>Access Dashboard</span>
          <i class="fa-solid fa-arrow-right"></i>
        </button>
        <div id="login-message"></div>
      </form>
      <div class="particles"></div>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDetpFm7TbKddqNjpN6dojuiY7bHh1ErOI",
      authDomain: "portfolio-3f340.firebaseapp.com",
      projectId: "portfolio-3f340",
      storageBucket: "portfolio-3f340.appspot.com",
      messagingSenderId: "698736281780",
      appId: "1:698736281780:web:09b0937708430b160e2fe1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const msg = document.getElementById("login-message");
      msg.textContent = '';
      msg.className = '';

      try {
        await auth.signInWithEmailAndPassword(email, password);
        msg.textContent = "✅ Login successful. Redirecting...";
        msg.className = "success";
        setTimeout(() => {
          window.location.href = "admin-dashboard.html";
        }, 1000);
      } catch (error) {
        msg.textContent = `❌ ${error.message}`;
        msg.className = "error";
      }
    });
  </script>
</body>
</html>
